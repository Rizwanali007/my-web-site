    <meta charset="UTF-8">
    <title>Quadratic Equation Solver</title>
    <script src="mathSolutions.js">

    </script>
</head>

<body>

    <p>Please enter the coefficients <strong>a</strong>, <strong>b</strong> and <strong>c</strong> of a quadratic
        equation of the form <strong>ax&#x00B2; + bx + c = 0</strong></p>

    <form name="input_form" action="javascript:validate();">

        c: <input type="text" name="cterm" size="5" required>
        <br><br>
        <input type="submit" value="Calculate">
    </form>

    <p id="output_text" />

</body>
